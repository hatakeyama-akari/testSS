<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .icon-container {
            width: 300px;
            position: absolute;
            top: 0.3rem;
            left: 50%;
            margin-left: -150px;
            display: flex;
            align-items: center;
        }

        #switch-room,
        #meeting {
            margin: 0.6rem;
            opacity: 0.6;
            color: black;
        }

        #switch-room:hover,
        #meeting:hover {
            color: rgb(255, 166, 0);
            opacity: 0.8;
            cursor: pointer;
        }

        #switch-room:hover {
            transform: rotate(45deg);
        }
    </style>
    <script defer src="bundle.js"></script>
</head>

<body>
    <div class="icon-container">
        <i id="switch-room" class="fa fa-refresh fa-5x"></i>
        <i id="meeting" class="fa fa-users fa-4x"></i>
    </div>
    <div id="iframe" style="height: 100%;"></div>
</body>

</html>
